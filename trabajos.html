  <script>
    document.addEventListener("DOMContentLoaded", function () {
      


      var trabajo;
      MostrarProductos();
      CargarClinicas();
      CargarDentistas();
      CargarTrabajos();

      //Boton que muestra el diálogo de agregar
      $('#btnAgregar').click(function () {
        LimpiarFormulario();
        $('#btnConfirmarAgregar').prop("disabled", false);
        $('#btnConfirmarAgregar').show();
        $('#btnModificar').hide();
        $('#btnBorrar').hide();
        $("#ModalEditar").modal();
      });

      //Botones que permiten agregar, borrar y modificar una fila de la tabla.
      $('#btnConfirmarAgregar').click(function () {
        RecolectarDatosFormulario();
        if (!EntradaFormularioCorrecto())
          return;
        $("#ModalEditar").modal('hide');
        EnviarInformacion("agregar");
      });

      $('#btnBorrar').click(function () {
        $("#ModalEditar").modal('hide');
        $("#ModalConfirmarBorrar").modal();
      });

      $('#btnConfirmarBorrado').click(function () {
        $("#ModalConfirmarBorrar").modal('hide');
        RecolectarDatosFormulario();
        $("#ModalEditar").modal('hide');
        EnviarInformacion("borrar");
      });

      $('#btnModificar').click(function () {
        RecolectarDatosFormulario();
        if (!EntradaFormularioCorrecto())
          return;
        $("#ModalEditar").modal('hide');
        EnviarInformacion("modificar");
      });
      //******************************************************* 

      function MostrarProductos() {
        $.ajax({
          type: 'GET',
          url: 'trabajo.php?accion=listar',
          success: function (trabajos) {
            let filas = '';
            for (let trabajo of trabajos) {
              filas += '<tr><td>' + trabajo.codigo + '</td><td>' + trabajo.descripcionclinica + '</td><td>' + trabajo.descripciondentista + '</td><td>'+trabajo.nombre+'</td><td>'+trabajo.apellidos+'</td><td>'+trabajo.descripcionproducto+'</td><td>'+trabajo.cantidad+'</td><td>'+trabajo.color+'</td><td>'+trabajo.piezas+'</td><td>'+trabajo.estado+'</td><td>' +trabajo.total+'</td>';
              filas += '<td><a class="btn btn-warning botoneditar" role="button" href="#" data-codigo="' + trabajo.codigo + '"><i class="fas fa-edit"></i></a></td></tr>';
            }
            $('#datos').html(filas);
            //Boton que muestra el diálogo de modificar y borrar
            $('.botoneditar').click(function () {
              $('#Codigo').val($(this).get(0).dataset.codigo);
              RecolectarDatosFormulario();
              RecuperarProducto("recuperar");
              $('#btnConfirmarAgregar').hide();
              $('#btnModificar').show();
              $('#btnBorrar').show();
              $("#ModalEditar").modal();
            });

          },
          error: function () {
            alert("Hay un error ..");
          }
        });
      }




      //Funciones AJAX para enviar y recuperar datos del servidor
      //******************************************************* 
      function EnviarInformacion(accion) {
        $.ajax({
          type: 'POST',
          url: 'trabajo.php?accion=' + accion,
          data: trabajo,
          success: function (msg) {
            MostrarProductos();
          },
          error: function () {
            alert("Hay un error ..");
          }
        });
      }

      function RecuperarProducto(accion) {
        $.ajax({
          type: 'POST',
          url: 'trabajo.php?accion=' + accion,
          data: trabajo,
          success: function (datos) {
            selectItemByValue(document.getElementById('CodigoClinica'), datos[0]['codigoclinica']);
             selectItemByValue(document.getElementById('CodigoDentista'), datos[0]['codigodentista']);
            $('#Nombre').val(datos[0]['nombre']);
            $('#Apellidos').val(datos[0]['apellidos']);
             selectItemByValue(document.getElementById('CodigoTrabajo'), datos[0]['codigoproducto']);
            $('#Cantidad').val(datos[0]['cantidad']);
            $('#Color').val(datos[0]['color']);
            $('#Piezas').val(datos[0]['piezas']);
            $('#Estado').val(datos[0]['estado']);
          },
          error: function () {
            alert("Hay un error ..");
          }
        });
      }
      function CargarClinicas() {
        $.ajax({
          type: 'GET',
          url: 'trabajo.php?accion=listarclinicas',
          success: function (dentistas) {
            let filas = '';
            for (let dentista of dentistas) {
              filas += '<option value="' + dentista.codigo + '">' + dentista.nom + '</option>';
            }
            $('#CodigoClinica').html(filas);
          },
          error: function () {
            alert("Hay un error ..");
          }
        });
      }
      function CargarDentistas() {
        $.ajax({
          type: 'GET',
          url: 'trabajo.php?accion=listarclinicas',
          success: function (dentistas) {
            let filas = '';
            for (let dentista of dentistas) {
              filas += '<option value="' + dentista.codigo + '">' + dentista.nombre + '</option>';
            }
            $('#CodigoDentista').html(filas);
          },
          error: function () {
            alert("Hay un error ..");
          }
        });
      }
      function CargarTrabajos() {
        $.ajax({
          type: 'GET',
          url: 'trabajo.php?accion=listarproductos',
          success: function (productos) {
            let filas = '';
            for (let producto of productos) {
              filas += '<option value="' + producto.codigo + '">' + producto.nombre + '</option>';
            }
            $('#CodigoTrabajo').html(filas);
          },
          error: function () {
            alert("Hay un error ..");
          }
        });
      }

      //******************************************************* 

      function RecolectarDatosFormulario() {
        trabajo = {
         codigo: $('#Codigo').val(),
         codigoclinica: $('#CodigoClinica').val(),
         codigodentista: $('#CodigoDentista').val(),
         nombre: $('#Nombre').val(),
         apellidos: $('#Apellidos').val(),
         codigoproducto: $('#CodigoTrabajo').val(),
         cantidad: $('#Cantidad').val(),
         color: $('#Color').val(),
         piezas: $('#Piezas').val(),
         estado: $('#Estado').val()
        };
      }

      function LimpiarFormulario() {
        $('#Codigo').val('');
        $('#Nombre').val('');
        $('#CodigoClinica').val('');
        $('#CodigoDentista').val('');
        $('#Apellidos').val('');
        $('#CodigoTrabajo').val('');
        $('#Cantidad').val('');
        $('#Color').val('');
        $('#Piezas').val('');
        $('#Estado').val('');
        
      }

      function EntradaFormularioCorrecto() {
        if (trabajo['nombre'] == '') {
          alert("No Puede estar vacío el nombre");
          return false;
        }
        return true;
      }


          // otras funciones
      // Selecciona un determinado elemento de un control HTML 'select'
      function selectItemByValue(elmnt, value) {
        for (var i = 0; i < elmnt.options.length; i++) {
          if (elmnt.options[i].value == value)
            elmnt.selectedIndex = i;
        }
      }

    });    
  </script>
